{% extends 'blog/base.html' %}

{% block title %}New Post{% endblock %}

{% block content %}
    {% if post %}
        <h1>{{ post.title }}</h1>
    {% else %}
        <h1>New Post</h1>
    {% endif %}
    <form method="POST" id="post_edit">
    {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary" value="publish">Publish</button>
        {% if post.pub_date is None%}
            <button type="submit" class="btn btn-default" value="save">Save as Draft</button>
        {% endif %}
    </form>
{% endblock %}
