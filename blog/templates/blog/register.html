{% extends 'blog/base.html' %}

{% block title %}Register{% endblock %}

{% block otherlink %}
    <script>
        $(document).ready(function () {
            $("#register-form input").addClass("form-control");
            $("#register-form label").addClass("control-label col-sm-4");
        });
    </script>
{% endblock %}

{% block content %}
    <div class="row"><div class="col-sm-4 col-sm-push-4">
        <form enctype="multipart/form-data" method="post" role="form" class="form-horizontal" id="register-form">
            {% csrf_token %}
            {% for field in form %}
                <div class="form-group">
                    {{ field.errors }}
                    {{ field.label_tag }}
                    <div class="col-sm-8">
                        {{ field }}
                    </div>
                </div>
            {% endfor %}

            <div class="text-right"><button type="submit" class="btn btn-success">Submit</button></div>
        </form>
    </div></div>
{% endblock %}
