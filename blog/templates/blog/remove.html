{% extends 'blog/base.html' %}

{% block title %}Sure to Remove?{% endblock %}

{% block content %}
    <div id="remove-dialog">
        <h4 class="text-center">Sure to remove {{ post.title }}?</h4>
        <form action="{% url 'blog:post_remove' post.id %}" method="post" class="text-center">
            {% csrf_token %}
            <input type="submit" class="btn btn-default" name="operation" value="Cancel" />
            <input type="submit" class="btn btn-danger" name="operation" value="Confirm" />
        </form>
    </div>
{% endblock %}
